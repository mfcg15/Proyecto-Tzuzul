<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <script
      src="https://kit.fontawesome.com/a829f4bab9.js"
      crossorigin="anonymous"
    ></script>
    <title>Proyecto</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="contenedor-nav">
          <div class="enlaces-usuarios" id="enlaces-usuarios">
            <a href="#" id="enlace-mujeres" class="btn-header">Mujeres</a>
            <a href="#" id="enlace-hombres" class="btn-header">Hombres</a>

          <div class="logo">
            <img src="Imagenes/logo.png" alt="" />
          </div>
          <div class="enlaces" id="enlaces">

              <a href="#" id="enlace-contactos" class="btn-header">Contactos</a>
              <li>
                <a href="#"><i class="fas fa-search"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-cart-plus"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-user"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="cabecera">

          <h1>OFERTAS DE OTOÑO</h1>

      <section class="popular">

          <div class="galeria-port">

              <img src="Imagenes/img2.png" alt="" />
            </div>
            <div class="imagen-port">

            <div class="imagen-port">

            <div class="imagen-port">
              <img src="Imagenes/img5.png" alt="" />
            </div>
            <div class="imagen-port">
              <img src="Imagenes/img6.png" alt="" />
            </div>
            <div class="imagen-port">
              <img src="Imagenes/img7.png" alt="" />
            </div>
            <div class="imagen-port">
              <img src="Imagenes/img8.png" alt="" />
            </div>
            <div class="imagen-port">
              <img src="Imagenes/img9.png" alt="" />

          </div>
        </div>
